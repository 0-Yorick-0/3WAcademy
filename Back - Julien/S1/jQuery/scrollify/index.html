<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>

    <header class="interstitialSection">
      <h1 class="text-center">This is a Header !</h1>
    </header>

    <div class="section" data-section-name="home">

      <div class="container">
        <div class="row">
          <h2 class="text-center">Knob is wonderfull</h2>
          <div class="col-md-4 col-md-push-4">
            <div class="form-group">
              <label for="bio" class="control-label wow bounceInLeft">Biographie :</label>

              <input type="text" value="16" class="dial wow bounceInUp" id="fontSize">


              <textarea  style="height:300px" class="form-control wow fadeInUp" id="bio" placeholder="Ta life..." maxlength="200"></textarea>
              <div id="messageBio" style="display: none"></div>
            </div>
            <label for="progressBar" class="wow bounceInRight">Nombre de caractères :</label>

            <input type="text" value="0" class="dial wow bounceInUp" id="progressBar">

          </div>

        </div>

      </div>

    </div>

      <div class="section" data-section-name="second">
        <h2 class="text-center">Sweet Modal</h2>
        <div class="row" id="buttonGroup">
          <button type="button" name="button" id="alert" class="wow bounceInLeft">Voici une alert</button>

          <button type="button" name="button" id="confirm" class="wow bounceInUp">Voici une Confirm</button>

          <button type="button" name="button" id="youtube" class="wow bounceInRight">Et voici une vidéo Youtube</button>
        </div>
        <div class="row">
          <p class="wow rotateIn">EN SOI...</p>
        </div>

      </div>

      <div class="section" data-section-name="third">Section 3</div>

      <div class="section" data-section-name="fourth">Section 4</div>

    </div>

    <footer class="interstitialSection">
      <h1 class="text-center">This is a Footer !</h1>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" src="js/plugins/jquery.scrollify.min.js">
    </script>
    <script type="text/javascript" src="js/plugins/jquery.knob.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.sweet-modal.js">

    </script>
    <script type="text/javascript" src="js/plugins/wow.js">

    </script>
    <script type="text/javascript" src="js/main.js">

    </script>
